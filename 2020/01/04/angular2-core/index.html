        <h5 id="开始"><a href="#开始" class="headerlink" title="开始"></a>开始</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">npm install -g @angular/cli</span><br><span class="line">ng new my-dream-app</span><br><span class="line"><span class="built_in">cd</span> my-dream-app</span><br><span class="line">ng serve</span><br></pre></td></tr></table></figure>
<h5 id="组件"><a href="#组件" class="headerlink" title="组件"></a>组件</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">@Component(&#123;</span><br><span class="line">  selector: <span class="string">'talk-cmp'</span>,</span><br><span class="line">  directives: [FormattedRating, WatchButton, RateButton],</span><br><span class="line">  templateUrl: <span class="string">'talk_cmp.html'</span></span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h5 id="Input和Output属性"><a href="#Input和Output属性" class="headerlink" title="Input和Output属性"></a>Input和Output属性</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TalkCmp</span> </span>&#123;</span><br><span class="line">  @Input() talk: Talk;</span><br><span class="line">  @Output() rate: EventEmitter;</span><br><span class="line">  <span class="comment">//...</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h5 id="ngFor"><a href="#ngFor" class="headerlink" title="*ngFor"></a>*ngFor</h5><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> *<span class="attr">ngFor</span>=<span class="string">"let product of products"</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h5 id="ngIf"><a href="#ngIf" class="headerlink" title="*ngIf"></a>*ngIf</h5><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">p</span> *<span class="attr">ngIf</span>=<span class="string">"product.description"</span>&gt;</span></span><br><span class="line">    Description: &#123;&#123; product.description &#125;&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h5 id="插值表达式"><a href="#插值表达式" class="headerlink" title="插值表达式"></a>插值表达式</h5><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">a</span> [<span class="attr">title</span>]=<span class="string">"product.name + ' details'"</span>&gt;</span></span><br><span class="line">      &#123;&#123; product.name &#125;&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h5 id="属性绑定"><a href="#属性绑定" class="headerlink" title="属性绑定 []"></a>属性绑定 <code>[]</code></h5><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">a</span> [<span class="attr">title</span>]=<span class="string">"product.name + ' details'"</span>&gt;</span><span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h5 id="事件绑定"><a href="#事件绑定" class="headerlink" title="事件绑定 ()"></a>事件绑定 <code>()</code></h5><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> (<span class="attr">click</span>)=<span class="string">"share()"</span>&gt;</span></span><br><span class="line">    Share</span><br><span class="line"><span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h5 id="输出"><a href="#输出" class="headerlink" title="输出"></a>输出</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="class"><span class="keyword">class</span> <span class="title">ProductAlertsComponent</span> </span>&#123;</span><br><span class="line">  @Input() product;</span><br><span class="line">  @Output() notify = <span class="keyword">new</span> EventEmitter();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
