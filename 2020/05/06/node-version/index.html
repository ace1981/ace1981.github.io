        <p>windows版本</p>
<ul>
<li><p>先安装不通版本的node在不通的目录中</p>
</li>
<li><p>创建NODE_HOME变量;并添加的PATH系统变量</p>
</li>
<li><p>编写两个切换bat文件如下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">setx /m NODE_HOME &quot;D:\node\12.16.1&quot;</span><br><span class="line">pause</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">setx /m NODE_HOME &quot;D:\node\8.10.0&quot;</span><br><span class="line">pause</span><br></pre></td></tr></table></figure>
</li>
</ul>
