    <h1 class="article-title" itemprop="name">
      docker构建logstash
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <p>创建log stash.conf</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">input &#123;</div><div class="line">   log4j &#123;</div><div class="line">    mode =&gt; &quot;server&quot;</div><div class="line">    host =&gt; &quot;0.0.0.0&quot;</div><div class="line">    port =&gt; 3456</div><div class="line">    type =&gt; &quot;log4j&quot;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line">output &#123;</div><div class="line">  elasticsearch &#123; </div><div class="line">      hosts =&gt; [&quot;localhost:9200&quot;]</div><div class="line">      index =&gt; &quot;logstash-test&quot;	 </div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>创建Dockerfile</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">FROM logstash:2.4.0</div><div class="line"></div><div class="line">COPY logstash.conf /some/config-dir/</div><div class="line">EXPOSE 3456</div><div class="line"></div><div class="line">CMD [&quot;-f&quot;, &quot;/some/config-dir/logstash.conf&quot;]</div></pre></td></tr></table></figure>
<p>构建镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker build -t ace/logstash .</div></pre></td></tr></table></figure>
<p>启动容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker run -d --name &quot;mylogstash&quot; --restart always -p 3456:3456 ace/logstash</div></pre></td></tr></table></figure>
