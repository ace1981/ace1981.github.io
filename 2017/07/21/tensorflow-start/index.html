<article class="post">
  <div class="post-title">
    <h1 class="article-title">tensorflow安装</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2017-07-21</span>
  </div>
  <div class="post-content">
    <p>1 安装pip</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">sudo easy_install pip</div><div class="line">sudo easy_install --upgrade six</div></pre></td></tr></table></figure>
<p>2 关闭mac系统SIP,解决安装权限问题</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">1. 点击Mac电脑的苹果图标</div><div class="line">2. 选择 重新启动</div><div class="line">3. 按住 command＋R，直到进入还原模式</div><div class="line">4. 选择实用工具，然后点击 终端</div><div class="line">5. 输入 csrutil disable 按下回车</div><div class="line">6. 重启电脑</div></pre></td></tr></table></figure>
<p>3 安装tensorflow   参数—index 加地址 解决不翻墙timeout问题</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">sudo pip install --index https://pypi.mirrors.ustc.edu.cn/simple/ tensorflow</div></pre></td></tr></table></figure>
<p>4 解决import tensorflow报错问题:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">RuntimeError: module compiled against API version 0xa but this version of numpy is 0x9</div></pre></td></tr></table></figure>
<p>删除旧的numpy</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">~ &gt;python</div><div class="line">&gt;&gt;&gt; import numpy</div><div class="line">&gt;&gt;&gt; print numpy.__path__</div><div class="line">[&apos;/System/Library/Frameworks/Python.framework/Versions/2.7/Extras/lib/python/numpy&apos;]</div><div class="line">&gt;&gt;&gt; print numpy.__version__</div><div class="line">1.8.0rc1</div><div class="line">&gt;&gt;&gt; numpy</div><div class="line">&lt;module &apos;numpy&apos; from &apos;/System/Library/Frameworks/Python.framework/Versions/2.7/Extras/lib/python/numpy/__init__.py&apos;&gt;</div><div class="line">&gt;&gt;&gt; ^D</div><div class="line">~ &gt;sudo rm -rf /System/Library/Frameworks/Python.framework/Versions/2.7/Extras/lib/python/numpy</div><div class="line">Password:</div><div class="line">~ &gt;pip install numpy --upgrade</div></pre></td></tr></table></figure>
<p>重新安装后:</p>
<figure class="highlight plain"><figcaption><span>print numpy.__version__</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">&gt;&gt;&gt; print numpy.__version__</div><div class="line">1.13.1</div></pre></td></tr></table></figure>
<p>5 打开mac系统SIP,还原到原先系统安全方案</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">1. 点击Mac电脑的苹果图标</div><div class="line">2. 选择 重新启动</div><div class="line">3. 按住 command＋R，直到进入还原模式</div><div class="line">4. 选择实用工具，然后点击 终端</div><div class="line">5. 输入 csrutil enable 按下回车</div><div class="line">6. 重启电脑</div></pre></td></tr></table></figure>
