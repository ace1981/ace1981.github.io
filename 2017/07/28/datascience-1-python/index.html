        <p>基础内容</p>
<p>1 获取</p>

<p>9 列表</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">integer_list=[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</div><div class="line">heterogeneous_list=[<span class="string">"stringi"</span>,<span class="number">0.1</span>,<span class="keyword">True</span>]</div><div class="line">list_of_lists=[integer_list,heterogeneous_list,[]]</div><div class="line">list_lenth=len(integer_list) <span class="comment"># =3</span></div><div class="line">list_sum=sum(integer_list) <span class="comment"># =6</span></div></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">x=range(<span class="number">10</span>) <span class="comment"># 是列表[1,2,3,....,9]</span></div><div class="line">zero=x[<span class="number">0</span>]   <span class="comment"># =0</span></div><div class="line">one=x[<span class="number">1</span>]</div><div class="line">nine=x[<span class="number">-1</span>]  <span class="comment"># =9</span></div><div class="line">eight=x[<span class="number">-2</span>] <span class="comment"># =8</span></div><div class="line">x[<span class="number">0</span>]=<span class="number">-1</span>     <span class="comment"># 列表为[-1,1,2,...,9] </span></div><div class="line"></div><div class="line">first_three=x[:<span class="number">3</span>]        <span class="comment">#[-1,1,2]</span></div><div class="line">three_end=x[<span class="number">3</span>:]			<span class="comment">#[3,4,...,9]</span></div><div class="line">one_four=x[<span class="number">1</span>:<span class="number">5</span>]			<span class="comment">#[1,2,3,4]	</span></div><div class="line">last_three=x[<span class="number">-3</span>:]	     <span class="comment">#[7,8,9]</span></div><div class="line">without_first_and_last=x[<span class="number">1</span>:<span class="number">-1</span>]  <span class="comment">#[1,2,3,...,8]</span></div><div class="line">copy_of_x=x[:]           <span class="comment"># [-1,1,2,3,...,9]</span></div></pre></td></tr></table></figure>
<p>in 关键字</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="number">1</span> <span class="keyword">in</span> [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]  <span class="comment">#True</span></div><div class="line"><span class="number">0</span> <span class="keyword">in</span> [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]  <span class="comment">#False</span></div></pre></td></tr></table></figure>

<p>11 字典</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line">empty_dict=&#123;&#125;</div><div class="line">empty_dict2=dict()</div><div class="line">grades=&#123;<span class="string">"Joel"</span>:<span class="number">80</span>,<span class="string">"Tim"</span>:<span class="number">95</span>&#125;</div><div class="line"></div><div class="line"><span class="comment"># 索引方式取值</span></div><div class="line">joels_grade=grades[<span class="string">"Joel"</span>]</div><div class="line"></div><div class="line"><span class="comment"># 索引方式取值 找不到异常</span></div><div class="line"><span class="keyword">try</span>:</div><div class="line">    kates_grade=grades[<span class="string">"Kate"</span>]</div><div class="line"><span class="keyword">except</span> KeyError</div><div class="line">    <span class="keyword">print</span> <span class="string">"no grade for Kate!"</span></div><div class="line"></div><div class="line"><span class="comment"># 是否在字典中</span></div><div class="line">joels_has_grade= <span class="string">"Joel"</span> <span class="keyword">in</span> grades  <span class="comment">#正确</span></div><div class="line">kate_has_grade=<span class="string">"Kate"</span> <span class="keyword">in</span> grades    <span class="comment">#错误</span></div><div class="line"></div><div class="line"><span class="comment"># get方式取值</span></div><div class="line">joels_grade=grades.get(<span class="string">"Joel"</span>,<span class="number">0</span>) <span class="comment"># 80</span></div><div class="line">kates_grade=grades.get(<span class="string">"Kate"</span>,<span class="number">0</span>) <span class="comment"># 0</span></div><div class="line">no_ones_grade=grades.get(<span class="string">"no one"</span>) <span class="comment">#  默认值None</span></div><div class="line"></div><div class="line"><span class="comment">#赋值</span></div><div class="line">grades[<span class="string">"Time"</span>]=<span class="number">99</span>     <span class="comment"># 更新一条</span></div><div class="line">grades[<span class="string">"Kate"</span>]=<span class="number">100</span>    <span class="comment"># 新增一条</span></div><div class="line">num_students=len(grades) <span class="comment"># 一共3条</span></div><div class="line"></div><div class="line"><span class="comment">#结构数据</span></div><div class="line">tweet=&#123;</div><div class="line">    <span class="string">"user"</span>:<span class="string">"joelgrous"</span>,</div><div class="line">    <span class="string">"text"</span>:<span class="string">"Data Science is Awesome"</span>,</div><div class="line">    <span class="string">"retweet_count"</span>:<span class="number">100</span>,</div><div class="line">    <span class="string">"hashtags"</span>:[<span class="string">"#data"</span>,<span class="string">"#science"</span>,<span class="string">"#datascience"</span>,<span class="string">"#awesome"</span>,<span class="string">"#yolo"</span>]</div><div class="line">&#125;</div><div class="line">tweet_keys=tweet.keys()</div><div class="line">tweet_values=tweet.values()</div><div class="line">tweet_items=tweet.items()</div><div class="line"></div><div class="line"><span class="string">"user"</span> <span class="keyword">in</span> tweet_keys		<span class="comment">#True</span></div><div class="line"><span class="string">"user"</span> <span class="keyword">in</span> tweet				<span class="comment">#更快速用法</span></div><div class="line"><span class="string">"joelgrus"</span> <span class="keyword">in</span> tweet_values  <span class="comment">#True</span></div></pre></td></tr></table></figure>

nt+<span class="number">1</span></div><div class="line">    </div><div class="line"><span class="comment"># 最好的方式    </span></div><div class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> defaultdict</div><div class="line">word_counts=defaultdict(int)  <span class="comment"># int()生成0</span></div><div class="line"><span class="keyword">for</span> word <span class="keyword">in</span> document:</div><div class="line">    word_counts[word]+=<span class="number">1</span></div></pre></td></tr></table></figure>
