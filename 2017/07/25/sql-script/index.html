pan><br><span class="line"></span><br><span class="line"><span class="comment">'******************************************************************************</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">Option</span> <span class="keyword">Explicit</span></span><br><span class="line"></span><br><span class="line">   <span class="keyword">Dim</span> rowsNum</span><br><span class="line"></span><br><span class="line">   rowsNum = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="comment">'-----------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">' Main function</span></span><br><span class="line"></span><br><span class="line"><span class="comment">'-----------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">' Get the current active model</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">Dim</span> Model</span><br><span class="line"></span><br><span class="line"><span class="keyword">Set</span> Model = ActiveModel</span><br><span class="line"></span><br><span class="line"><span class="keyword">If</span> (Model <span class="keyword">Is</span> <span class="literal">Nothing</span>) <span class="keyword">Or</span> (<span class="keyword">Not</span> Model.IsKindOf(PdPDM.cls_Model)) <span class="keyword">Then</span></span><br><span class="line"></span><br><span class="line">  <span class="built_in">MsgBox</span> <span class="string">"The current model is not an PDM model."</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">Else</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">' Get the tables collection</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">'创建EXCEL APP</span></span><br><span class="line"></span><br><span class="line"> <span class="keyword">dim</span> beginrow</span><br><span class="line"></span><br><span class="line"> <span class="keyword">DIM</span> EXCEL, SHEET</span><br><span class="line"></span><br><span class="line"> <span class="keyword">set</span> EXCEL = <span class="built_in">CREATEOBJECT</span>(<span class="string">"Excel.Application"</span>)</span><br><span class="line"></span><br><span class="line"> EXCEL.workbooks.add(<span class="number">-4167</span>)<span class="comment">'添加工作表</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> EXCEL.workbooks(<span class="number">1</span>).sheets(<span class="number">1</span>).name =<span class="string">"数据字典"</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> <span class="keyword">set</span> sheet = EXCEL.workbooks(<span class="number">1</span>).sheets(<span class="string">"数据字典"</span>)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> ShowProperties Model, SHEET</span><br><span class="line"></span><br><span class="line"> EXCEL.visible = <span class="literal">true</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">'设置列宽和自动换行</span></span><br><span class="line"></span><br><span class="line"> sheet.Columns(<span class="number">1</span>).ColumnWidth = <span class="number">10</span> </span><br><span class="line"></span><br><span class="line"> sheet.Columns(<span class="number">2</span>).ColumnWidth = <span class="number">20</span> </span><br><span class="line"></span><br><span class="line"> sheet.Columns(<span class="number">3</span>).ColumnWidth = <span class="number">20</span> </span><br><span class="line"></span><br><span class="line"> sheet.Columns(<span class="number">4</span>).ColumnWidth = <span class="number">20</span> </span><br><span class="line"></span><br><span class="line"> sheet.Columns(<span class="number">5</span>).ColumnWidth = <span class="number">40</span> </span><br><span class="line"></span><br><span class="line"> sheet.Columns(<span class="number">2</span>).WrapText =<span class="literal">true</span></span><br><span class="line"></span><br><span class="line"> sheet.Columns(<span class="number">3</span>).WrapText =<span class="literal">true</span></span><br><span class="line"></span><br><span class="line"> sheet.Columns(<span class="number">5</span>).WrapText =<span class="literal">true</span></span><br><span class="line"></span><br><span class="line"> <span class="keyword">End</span> <span class="keyword">If</span></span><br><span class="line"></span><br><span class="line"><span class="comment">'-----------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">' Show properties of tables</span></span><br><span class="line"></span><br><span class="line"><span class="comment">'-----------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">Sub</span> ShowProperties(mdl, sheet)</span><br><span class="line"></span><br><span class="line">   <span class="comment">' Show tables of the current model/package</span></span><br><span class="line"></span><br><span class="line">   rowsNum=<span class="number">0</span></span><br><span class="line"></span><br><span class="line">   beginrow = rowsNum+<span class="number">1</span></span><br><span class="line"></span><br><span class="line">   <span class="comment">' For each table</span></span><br><span class="line"></span><br><span class="line">   output <span class="string">"begin"</span></span><br><span class="line"></span><br><span class="line">   <span class="keyword">Dim</span> tab</span><br><span class="line"></span><br><span class="line">   <span class="keyword">For</span> <span class="keyword">Each</span> tab <span class="keyword">In</span> mdl.tables</span><br><span class="line"></span><br><span class="line">      ShowTable tab,sheet</span><br><span class="line"></span><br><span class="line">   <span class="keyword">Next</span></span><br><span class="line"></span><br><span class="line">   <span class="keyword">if</span> mdl.tables.count &gt; <span class="number">0</span> <span class="keyword">then</span></span><br><span class="line"></span><br><span class="line">        sheet.Range(<span class="string">"A"</span> &amp; beginrow + <span class="number">1</span> &amp; <span class="string">":A"</span> &amp; rowsNum).Rows.Group</span><br><span class="line"></span><br><span class="line">   <span class="keyword">end</span> <span class="keyword">if</span></span><br><span class="line"></span><br><span class="line">   output <span class="string">"end"</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></span><br><span class="line"></span><br><span class="line"><span class="comment">'-----------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">' Show table properties</span></span><br><span class="line"></span><br><span class="line"><span class="comment">'-----------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">Sub</span> ShowTable(tab, sheet)</span><br><span class="line"></span><br><span class="line">   <span class="keyword">If</span> <span class="built_in">IsObject</span>(tab) <span class="keyword">Then</span></span><br><span class="line"></span><br><span class="line">     <span class="keyword">Dim</span> rangFlag</span><br><span class="line"></span><br><span class="line">     rowsNum = rowsNum + <span clas comment">'设置边框</span></span><br><span class="line"></span><br><span class="line">      sheet.Range(sheet.cells(rowsNum<span class="number">-1</span>, <span class="number">2</span>),sheet.cells(rowsNum, <span class="number">5</span>)).Borders.LineStyle = <span class="string">"1"</span></span><br><span class="line">      sheet.Range(sheet.cells(rowsNum<span class="number">-1</span>, <span class="number">2</span>),sheet.cells(rowsNum, <span class="number">5</span>)).Interior.Color = <span class="built_in">RGB</span>(<span class="number">100</span>,<span class="number">200</span>,<span class="number">200</span>)</span><br><span class="line">       </span><br><span class="line"></span><br><span class="line"><span class="keyword">Dim</span> col <span class="comment">' running column</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">Dim</span> colsNum</span><br><span class="line"></span><br><span class="line">colsNum = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">      <span class="keyword">for</span> <span class="keyword">each</span> col <span class="keyword">in</span> tab.columns</span><br><span class="line"></span><br><span class="line">        rowsNum = rowsNum + <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        colsNum = colsNum + <span class="number">1</span></span><br><span class="line"></span><br><span class="line">      </span><br><span class="line"></span><br><span class="line">      sheet.cells(rowsNum, <span class="number">5</span>) = col.comment</span><br><span class="line"></span><br><span class="line">        sheet.cells(rowsNum, <span class="number">1</span>) = <span class="string">""</span></span><br><span class="line"></span><br><span class="line">      sheet.cells(rowsNum, <span class="number">2</span>) = col.name</span><br><span class="line"></span><br><span class="line">      sheet.cells(rowsNum, <span class="number">3</span>) = col.code</span><br><span class="line"></span><br><span class="line">      sheet.cells(rowsNum, <span class="number">4</span>) = col.datatype</span><br><span class="line"></span><br><span class="line">      <span class="keyword">next</span></span><br><span class="line"></span><br><span class="line">      sheet.Range(sheet.cells(rowsNum-colsNum+<span class="number">1</span>,<span class="number">2</span>),sheet.cells(rowsNum,<span class="number">5</span>)).Borders.LineStyle = <span class="string">"1"</span>       </span><br><span class="line"></span><br><span class="line">      </span><br><span class="line"></span><br><span class="line">      rowsNum = rowsNum + <span class="number">1</span></span><br><span class="line"></span><br><span class="line">      </span><br><span class="line"></span><br><span class="line">      Output <span class="string">"FullDescription: "</span>       + tab.Name</span><br><span class="line"></span><br><span class="line">   <span class="keyword">End</span> <span class="keyword">If</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></span><br></pre></td></tr></table></figure>
