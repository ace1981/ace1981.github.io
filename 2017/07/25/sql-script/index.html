an></div><div class="line"></div><div class="line"><span class="comment">'* Purpose:  To export the tables and columns to Excel</span></div><div class="line"></div><div class="line"><span class="comment">'* Model:    Physical Data Model</span></div><div class="line"></div><div class="line"><span class="comment">'* Objects:  Table, Column, View</span></div><div class="line"></div><div class="line"><span class="comment">'* Author:   ziyan</span></div><div class="line"></div><div class="line"><span class="comment">'* Created:  2012-05-03</span></div><div class="line"></div><div class="line"><span class="comment">'* Version:  1.0</span></div><div class="line"></div><div class="line"><span class="comment">'******************************************************************************</span></div><div class="line"></div><div class="line"><span class="keyword">Option</span> <span class="keyword">Explicit</span></div><div class="line"></div><div class="line">   <span class="keyword">Dim</span> rowsNum</div><div class="line"></div><div class="line">   rowsNum = <span class="number">0</span></div><div class="line"></div><div class="line"><span class="comment">'-----------------------------------------------------------------------------</span></div><div class="line"></div><div class="line"><span class="comment">' Main function</span></div><div class="line"></div><div class="line"><span class="comment">'-----------------------------------------------------------------------------</span></div><div class="line"></div><div class="line"><span class="comment">' Get the current active model</span></div><div class="line"></div><div class="line"><span class="keyword">Dim</span> Model</div><div class="line"></div><div class="line"><span class="keyword">Set</span> Model = ActiveModel</div><div class="line"></div><div class="line"><span class="keyword">If</span> (Model <span class="keyword">Is</span> <span class="literal">Nothing</span>) <span class="keyword">Or</span> (<span class="keyword">Not</span> Model.IsKindOf(PdPDM.cls_Model)) <span class="keyword">Then</span></div><div class="line"></div><div class="line">  <span class="built_in">MsgBox</span> <span class="string">"The current model is not an PDM model."</span></div><div class="line"></div><div class="line"><span class="keyword">Else</span></div><div class="line"></div><div class="line"> <span class="comment">' Get the tables collection</span></div><div class="line"></div><div class="line"> <span class="comment">'创建EXCEL APP</span></div><div class="line"></div><div class="line"> <span class="keyword">dim</span> beginrow</div><div class="line"></div><div class="line"> <span class="keyword">DIM</span> EXCEL, SHEET</div><div class="line"></div><div class="line"> <span class="keyword">set</span> EXCEL = <span class="built_in">CREATEOBJECT</span>(<span class="string">"Excel.Application"</span>)</div><div class="line"></div><div class="line"> EXCEL.workbooks.add(<span class="number">-4167</span>)<span class="comment">'添加工作表</span></div><div class="line"></div><div class="line"></div><div class="line"> EXCEL.workbooks(<span class="number">1</span>).sheets(<span class="number">1</span>).name =<span class="string">"数据字典"</span></div><div class="line"> </div><div class="line"></div><div class="line"> <span class="keyword">set</span> sheet = EXCEL.workbooks(<span class="number">1</span>).sheets(<span class="string">"数据字典"</span>)</div><div class="line"> </div><div class="line"> </div><div class="line"></div><div class="line"> ShowProperties Model, SHEET</div><div class="line"></div><div class="line"> EXCEL.visible = <span class="literal">true</span></div><div class="line"></div><div class="line"> <span class="comment">'设置列宽和自动换行</span></div><div class="line"></div><div class="line"> sheet.Columns(<span class="number">1</span>).ColumnWidth = <span class="number">10</span> </div><div class="line"></div><div class="line"> sheet.Columns(<span class="number">2</span>).ColumnWidth = <span class="number">20</span> </div><div class="line"></div><div class="line"> sheet.Columns(<span class="number">3</span>).ColumnWidth = <span class="number">20</span> </div><div class="line"></div><div class="line"> sheet.Columns(<span class="number">4</span>).ColumnWidth = <span class="number">20</span> </div><div class="line"></div><div class="line"> sheet.Columns(<span class="number">5</span>).ColumnWidth = <span class="number">40</span> </div><div class="line"></div><div class="line"> sheet.Columns(<span class="number">2</span>).WrapText =<span class="literal">true</span></div><div class="line"></div><div class="line"> sheet.Columns(<span class="number">3</span>).WrapText =<span class="literal">true</span></div><div class="line"></div><div class="line"> sheet.Columns(<span class="number">5</span>).WrapText =<span class="literal">true</span></div><div class="line"></div><div class="line"> <span class="keyword">End</span> <span class="keyword">If</span></div><div class="line"></div><div class="line"><span class="comment">'-----------------------------------------------------------------------------</span></div><div class="line"></div><div class="line"><span class="comment">' Show properties of tables</span></div><div class="line"></div><div class="line"><span class="comment">'-----------------------------------------------------------------------------</span></div><div class="line"></div><div class="line"><span class="keyword">Sub</span> ShowProperties(mdl, sheet)</div><div class="line"></div><div class="line">   <span class="comment">' Show tables of the current model/package</span></div><div class="line"></div><div class="line">   rowsNum=<span class="number">0</span></div><div class="line"></div><div class="line">   beginrow = rowsNum+<span class="number">1</span></div><div class="line"></div><div class="line">   <span class="comment">' For each table</span></div><div class="line"></div><div class="line">   output <span class="string">"begin"</span></div><div class="line"></div><div class="line">   <span class="keyword">Dim</span> tab</div><div class="line"></div><div class="line">   <span class="keyword">For</span> <span class="keyword">Each</span> tab <span class="keyword">In</span> mdl.tables</div><div class="line"></div><div class="line">      ShowTable tab,sheet</div><div class="line"></div><div class="line">   <span class="keyword">Next</span></div><div class="line"></div><div class="line">   <span class="keyword">if</span> mdl.tables.count &gt; <span class="number">0</span> <span class="keyword">then</span></div><div class="line"></div><div class="line">        sheet.Range(<span class="string">"A"</span> &amp; beginrow + <span class="number">1</span> &amp; <span class="string">":A"</span> &amp; rowsNum).Rows.Group</div><div class="line"></div><div class="line">   <span class="keyword">end</span> <span class="keyword">if</span></div><div class="line"></div><div class="line">   output <span class="string">"end"</span></div><div class="line"></div><div class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></div><div class="line"></div><div class="line"><span class="comment">'-----------------------------------------------------------------------------</span></div><div class="line"></div><div class="line"><span class="comment">' Show table properties</span></div><div class="line"></div><div class="line"><span class="comment">'-----------------------------------------------------------------------------</span></div><div class="line"></div><div class="line"><span class="keyword">Sub</span> ShowTable(tab, sheet)</div><div class="line"></div><div class="line">   <span class="keyword">If</span> <span class="built_in">IsObject</span>(tab) <span class="keyword">Then</span></div><div class="line"></div><div class="line">     <span class="keyword">Dim</span> rangFlag</div><div class="line"></div><div class="line">     rowsNum = rowsNum + <span class="number">1</span></div><div class="line"></div><div class="line">      <span class="comment">' Show properties</span></div><div class="line"></div><div class="line">      Output <span class="string">"================================"</span></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">1</span>) = <span class="string">""</span></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">2</span>) = <span class="string">"表名"</span></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">3</span>) = tab.code</div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">5</span>) = tab.name</div><div class="line"></div><div class="line">      sheet.Range(sheet.cells(rowsNum, <span class="number">3</span>),sheet.cells(rowsNum, <span class="number">4</span>)).Merge</div><div class="line"></div><div class="line">      rowsNum = rowsNum + <span class="number">1</span></div><div class="line"></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">5</span>) = <span class="string">"说明"</span></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">1</span>) = <span class="string">""</span></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">2</span>) = <span class="string">"字段中文名"</span></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">3</span>) = <span class="string">"字段名"</span></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">4</span>) = <span class="string">"字段类型"</span></div><div class="line"></div><div class="line">      <span class="comment">'设置边框</span></div><div class="line"></div><div class="line">      sheet.Range(sheet.cells(rowsNum<span class="number">-1</span>, <span class="number">2</span>),sheet.cells(rowsNum, <span class="number">5</span>)).Borders.LineStyle = <span class="string">"1"</span></div><div class="line">      sheet.Range(sheet.cells(rowsNum<span class="number">-1</span>, <span class="number">2</span>),sheet.cells(rowsNum, <span class="number">5</span>)).Interior.Color = <span class="built_in">RGB</span>(<span class="number">100</span>,<span class="number">200</span>,<span class="number">200</span>)</div><div class="line">       </div><div class="line"></div><div class="line"><span class="keyword">Dim</span> col <span class="comment">' running column</span></div><div class="line"></div><div class="line"><span class="keyword">Dim</span> colsNum</div><div class="line"></div><div class="line">colsNum = <span class="number">0</span></div><div class="line"></div><div class="line">      <span class="keyword">for</span> <span class="keyword">each</span> col <span class="keyword">in</span> tab.columns</div><div class="line"></div><div class="line">        rowsNum = rowsNum + <span class="number">1</span></div><div class="line"></div><div class="line">        colsNum = colsNum + <span class="number">1</span></div><div class="line"></div><div class="line">      </div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">5</span>) = col.comment</div><div class="line"></div><div class="line">        sheet.cells(rowsNum, <span class="number">1</span>) = <span class="string">""</span></div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">2</span>) = col.name</div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">3</span>) = col.code</div><div class="line"></div><div class="line">      sheet.cells(rowsNum, <span class="number">4</span>) = col.datatype</div><div class="line"></div><div class="line">      <span class="keyword">next</span></div><div class="line"></div><div class="line">      sheet.Range(sheet.cells(rowsNum-colsNum+<span class="number">1</span>,<span class="number">2</span>),sheet.cells(rowsNum,<span class="number">5</span>)).Borders.LineStyle = <span class="string">"1"</span>       </div><div class="line"></div><div class="line">      </div><div class="line"></div><div class="line">      rowsNum = rowsNum + <span class="number">1</span></div><div class="line"></div><div class="line">      </div><div class="line"></div><div class="line">      Output <span class="string">"FullDescription: "</span>       + tab.Name</div><div class="line"></div><div class="line">   <span class="keyword">End</span> <span class="keyword">If</span></div><div class="line"></div><div class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></div></pre></td></tr></table></figure>
