    <h1 class="article-title">docker搭建elasticsearch</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2017-04-23</span>
  </div>
  <div class="post-content">
    <p>1 拉取镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker pull elasticsearch:2.3</div></pre></td></tr></table></figure>
<p>2 创建Dockerfile来添加head插件</p>
<figure class="highlight dockerfile"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">FROM</span> elasticsearch:<span class="number">2.3</span></div><div class="line"><span class="keyword">RUN</span> /usr/share/elasticsearch/bin/plugin install mobz/elasticsearch-head</div><div class="line"><span class="keyword">EXPOSE</span> <span class="number">9200</span></div><div class="line"><span class="keyword">EXPOSE</span> <span class="number">9300</span></div></pre></td></tr></table></figure>
<p>3 构建镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker build -t ace/elasticsearch .</div></pre></td></tr></table></figure>
<p>4 启动elasticsearch容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker run -d --name &quot;es&quot; -p 9200:9200 -p 9300:9300 ace/elasticsearch</div></pre></td></tr></table></figure>
<p>5 插件访问地址</p>
<p><a href="http://192.168.1.70:9200/_plugin/head" target="_blank" rel="external">http://192.168.1.70:9200/_plugin/head</a></p>
