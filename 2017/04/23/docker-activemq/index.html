    <h1 class="article-title">docker搭建activemq</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2017-04-23</span>
  </div>
  <div class="post-content">
    <p>拉取镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker pull webcenter/activemq</div></pre></td></tr></table></figure>
<p>启动容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker run --name myactivemq -p 8161:8161 -p 61616:61616 -e ACTIVEMQ_ADMIN_LOGIN=admin -e ACTIVEMQ_ADMIN_PASSWORD=123456 --restart=always -d webcenter/activemq</div></pre></td></tr></table></figure>
<p>使用浏览器管理</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">http://localhost:8161</div></pre></td></tr></table></figure>
