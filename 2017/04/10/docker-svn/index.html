    <h1 class="article-title" itemprop="name">
      docker构建svn
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <p>1 创建ubuntu虚拟机的本地挂载目录</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">ace@server-docker:~$ mkdir svn</div><div class="line">ace@server-docker:~$ cd svn</div><div class="line">ace@server-docker:~/svn$ mkdir svn</div><div class="line">ace@server-docker:~/svn$ mkdir svn-backup</div><div class="line">ace@server-docker:~/svn$ mkdir dav_svn</div></pre></td></tr></table></figure>
<p>2 添加配置文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">ace@server-docker:~/svn$ cd dav_svn</div><div class="line">ace@server-docker:~/svn/dav_svn$ vim dav_svn.authz</div><div class="line">ace@server-docker:~/svn/dav_svn$ vim dav_svn.passwd</div></pre></td></tr></table></figure>
<p>dav_svn.authz</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"># groups相当于不同的角色组</div><div class="line">[groups]</div><div class="line">#定义角色组名=用户名用逗号分割</div><div class="line">admin= ace,bob</div><div class="line">#目录的读写权限 如果设置子目录如[/ios],[/java/web]等</div><div class="line">[/]</div><div class="line">#@admin就是组权限,cola为单独用户,*除上面提到其他全部用户</div><div class="line">@admin =rw</div><div class="line">cola=rw</div><div class="line">*=r</div></pre></td></tr></table></figure>
<p>dav_svn.passwd</p>
<figure class="highlight ini"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#用户和密码:用户名=密码,密码为明文密码</span></div><div class="line"><span class="section">[users]</span></div><div class="line"><span class="attr">ace</span>=<span class="number">123456</span></div><div class="line"><span class="attr">bob</span>=abcdef</div><div class="line"><span class="attr">cola</span>=<span class="number">111111</span></div></pre></td></tr></table></figure>
<p>3 启动docker容器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">docker run \</div><div class="line">-d \</div><div class="line">-v ~/svn/svn:/var/local/svn \</div><div class="line">-v ~/svn/svn-backup:/var/svn-backup \</div><div class="line">-v ~/svn/dav_svn/:/etc/apache2/dav_svn/ \</div><div class="line">--name subversion marvambass/subversion</div></pre></td></tr></table></figure>
<p>4 创建一个目录资源</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker exec -it subversion svnadmin create dubbo</div></pre></td></tr></table></figure>
