    <h1 class="article-title">docker搭建zookeeper伪集群及zkui管理</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2017-04-10</span>
  </div>
  <div class="post-content">
    <p>1.启动zookeeper集群</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">docker run -d \</div><div class="line"> --name=zk1 \</div><div class="line"> --net=host \</div><div class="line"> -e SERVER_ID=1 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_1=server.1=192.168.1.70:2888:3888 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_2=server.2=192.168.1.70:2889:3889 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_3=server.3=192.168.1.70:2890:3890 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_4=clientPort=2181 \</div><div class="line"> garland/zookeeper</div><div class="line"></div><div class="line">docker run -d \</div><div class="line"> --name=zk2 \</div><div class="line"> --net=host \</div><div class="line"> -e SERVER_ID=2 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_1=server.1=192.168.1.70:2888:3888 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_2=server.2=192.168.1.70:2889:3889 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_3=server.3=192.168.1.70:2890:3890 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_4=clientPort=2182 \</div><div class="line"> garland/zookeeper</div><div class="line"></div><div class="line">docker run -d \</div><div class="line"> --name=zk3 \</div><div class="line"> --net=host \</div><div class="line"> -e SERVER_ID=3 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_1=server.1=192.168.1.70:2888:3888 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_2=server.2=192.168.1.70:2889:3889 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_3=server.3=192.168.1.70:2890:3890 \</div><div class="line"> -e ADDITIONAL_ZOOKEEPER_4=clientPort=2183 \</div><div class="line"> garland/zookeeper</div></pre></td></tr></table></figure>
<p>2.启动zkui</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker run -d --name zkui -p 9090:9090 -e ZKUI_ZK_SERVER=192.168.1.70:2181,192.168.1.70:2182,192.168.1.70:2183 qnib/zkui</div></pre></td></tr></table></figure>
<p>3.访问zkui的web页面</p>
<p><a href="http://192.168.1.70:9090" target="_blank" rel="external">http://192.168.1.70:9090</a></p>
