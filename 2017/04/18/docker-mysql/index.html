    <h1 class="article-title" itemprop="name">
      docker构建mysql镜像
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <p>Dockerfile:</p>
<figure class="highlight dockerfile"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">FROM</span> ubuntu:<span class="number">14.04</span></div><div class="line"><span class="keyword">MAINTAINER</span> gaoze</div><div class="line"><span class="comment">#RUN apt-get update</span></div><div class="line"><span class="keyword">RUN</span> apt-get -y install mysql-server</div><div class="line"><span class="keyword">RUN</span> /etc/init.d/mysql start \</div><div class="line">    &amp;&amp; mysql -uroot -e "grant all privileges on *.* to 'root'@'%' identified by 'root';" \</div><div class="line">    &amp;&amp; mysql -uroot -e "grant all privileges on *.* to 'root'@'localhost' identified by 'root';" </div><div class="line"></div><div class="line"><span class="keyword">RUN</span> sed -Ei 's/^(bind-address|log)/#&amp;/' /etc/mysql/my.cnf \</div><div class="line">    &amp;&amp; echo 'skip-host-cache\nskip-name-resolve' | awk '&#123; print &#125; $1 == "[mysqld]" &amp;&amp; c == 0 &#123; c = 1; system("cat") &#125;' /etc/mysql/my.cnf &gt; /tmp/my.cnf \</div><div class="line">    &amp;&amp; mv /tmp/my.cnf /etc/mysql/my.cnf</div><div class="line"></div><div class="line"><span class="keyword">EXPOSE</span> <span class="number">3306</span>  </div><div class="line"><span class="keyword">CMD</span> ["/usr/bin/mysqld_safe"]</div></pre></td></tr></table></figure>
<p>构建</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker built -t docker-mysql .</div></pre></td></tr></table></figure>
<p>启动</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker run -d -p 3306:3306 docker-mysql</div></pre></td></tr></table></figure>
