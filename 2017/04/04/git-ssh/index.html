  <div class="post-title">
    <h1 class="article-title">关于mac系统配置git的ssh</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2017-04-04</span>
  </div>
  <div class="post-content">
    <p>1 设置Git的user name和email：(如果是第一次的话)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ git config --global user.name &quot;ace1981&quot;</div><div class="line">$ git config --global user.email &quot;38688368@qq.com&quot;</div></pre></td></tr></table></figure>
<p>2 生成密钥</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ ssh-keygen -t rsa -C &quot;38688368@qq.com&quot;</div></pre></td></tr></table></figure>
<p>3 添加生成的 SSH key 到 ssh-agent。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ ssh-add ~/.ssh/id_rsa</div></pre></td></tr></table></figure>
<p>4 登录github 在setting中添加ssh key</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">cd ~/.ssh</div><div class="line"></div><div class="line">cat id_rsa.pub</div></pre></td></tr></table></figure>
<p>复制文件内容添加到key中</p>
<p>5 测试 </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">ssh -T git@github.com</div></pre></td></tr></table></figure>
<p>选择yes就可以了</p>

  </div>
