  <div class="post-content">
    <h5 id="echo"><a href="#echo" class="headerlink" title="echo"></a>echo</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">#显示文字</div><div class="line">echo show me the money</div><div class="line">#显示空行</div><div class="line">echo.</div><div class="line">#关闭回显</div><div class="line">@echo off</div></pre></td></tr></table></figure>
<h5 id="rem"><a href="#rem" class="headerlink" title="rem"></a>rem</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">#注释文本</div><div class="line">rem this is a description</div></pre></td></tr></table></figure>
<h5 id="if"><a href="#if" class="headerlink" title="if"></a>if</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">#判断变量</div><div class="line">if &quot;%srvname%&quot;==&quot;&quot; goto invalidServiceName</div></pre></td></tr></table></figure>
<h5 id="set"><a href="#set" class="headerlink" title="set"></a>set</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">#赋值变量</div><div class="line">set JAVA_HOME=%JAVA_HOME%</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">#从用户输入给变量赋值</div><div class="line">set /p name=Please input your name:</div><div class="line">echo &quot;%name%&quot;</div></pre></td></tr></table></figure>
<h5 id="goto"><a href="#goto" class="headerlink" title="goto"></a>goto</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">#开始</div><div class="line">:start</div><div class="line"># %1 指bat命令的第一个参数 类推%2 %3 第二 第三个参数</div><div class="line">if %1==&quot;Y&quot; goto end</div><div class="line"># goto跳转控制</div><div class="line">if %1==&quot;N&quot; goto start</div><div class="line">#结束</div><div class="line">:end</div></pre></td></tr></table></figure>
<h5 id="pause"><a href="#pause" class="headerlink" title="pause"></a>pause</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">#命令等待用户按任意键,一般为了不自动关闭窗口</div><div class="line">pause</div><div class="line">#隐藏提示的文字,按任意键继续..</div><div class="line">pause&gt;nul</div></pre></td></tr></table></figure>
