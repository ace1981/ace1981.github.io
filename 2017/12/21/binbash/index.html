    <h1 class="article-title">为docker编写bash启动脚本</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2017-12-21</span>
  </div>
  <div class="post-content">
    <ol>
<li>启动hexo的脚本run.sh, 首行的<code>#!/bin/bash</code>是必须写的</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">#!/bin/bash</div><div class="line">hexo -d -g</div><div class="line">hexo server</div></pre></td></tr></table></figure>
<ol>
<li>Dockerfile</li>
</ol>
<figure class="highlight dockerfile"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">FROM</span> google/nodejs</div><div class="line"><span class="keyword">RUN</span> npm install -g hexo</div><div class="line"><span class="keyword">RUN</span> hexo init</div><div class="line"><span class="keyword">RUN</span> mkdir /init</div><div class="line"><span class="comment">#复制脚本 或者通过 echo命令写一个脚本 ps:echo也同样可以写配置文件</span></div><div class="line"><span class="keyword">COPY</span> run.sh /init/run.sh</div><div class="line"><span class="comment">#必须为bash脚本授权,否则开启容器时候不能调用</span></div><div class="line"><span class="keyword">RUN</span> chmod +x "/init/run.sh"</div><div class="line"><span class="keyword">EXPOSE</span> <span class="number">4000</span></div><div class="line"><span class="keyword">CMD</span> [/init/run.sh]</div></pre></td></tr></table></figure>
<ol>
<li>脚本的作用是当容器启动时,先编译和部署新的markdown文档成html,然后才启动服务</li>
</ol>
