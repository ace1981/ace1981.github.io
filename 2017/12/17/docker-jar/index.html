  <div class="post-title">
    <h1 class="article-title">docker构建可执行jar包镜像</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2017-12-17</span>
  </div>
  <div class="post-content">
    <ol>
<li>scp复制到远程服务器</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">scp ~/docker/nettyserver.jar root@192.168.77.10:~/netty/</div></pre></td></tr></table></figure>
<ol>
<li>vim创建Dockerfile</li>
</ol>
<figure class="highlight dockerfile"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">FROM</span> java:<span class="number">8</span></div><div class="line"><span class="keyword">COPY</span> ./nettyserver.jar app.jar</div><div class="line"><span class="keyword">RUN</span> bash -c 'touch /app.jar'</div><div class="line"><span class="comment">#容器运行时监听的端口</span></div><div class="line"><span class="keyword">EXPOSE</span>  <span class="number">2066</span></div><div class="line"><span class="keyword">ENTRYPOINT</span> ["java","-jar","/app.jar"]</div></pre></td></tr></table></figure>
<ol>
<li>构建镜像</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker build -t nettyserver .</div></pre></td></tr></table></figure>
<ol>
<li>启动容器</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">docker run --name nettyserver -d --restart always \</div><div class="line">-p 2066:2066 \</div><div class="line">nettyserver</div></pre></td></tr></table></figure>

  </div>
