  <div class="post-title">
    <h1 class="article-title">使用lombok精简属性的set/get方法</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2017-11-18</span>
  </div>
  <div class="post-content">
    <h4 id="lombok需要配置关联eclipse-然后才能自动生成代码"><a href="#lombok需要配置关联eclipse-然后才能自动生成代码" class="headerlink" title="lombok需要配置关联eclipse,然后才能自动生成代码"></a>lombok需要配置关联eclipse,然后才能自动生成代码</h4><p>1 首先maven引用lombok</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="comment">&lt;!-- https://mvnrepository.com/artifact/org.projectlombok/lombok --&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">dependency</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.projectlombok<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>lombok<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">version</span>&gt;</span>1.16.14<span class="tag">&lt;/<span class="name">version</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></div></pre></td></tr></table></figure>
<p>2 然后在本地maven库找到下载的lombok,将lombok-1.16.14.jar复制到eclipse.ini同目录下,并重命名为lombok.jar</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">#Mac</div><div class="line">/usr/local/Cellar/maven/3.3.3/thirdparty/org/projectlombok/lombok/1.16.14/lombok-1.16.14.jar </div><div class="line">#Windows</div><div class="line">C:\Users\Ace\.m2\repository\org/projectlombok/lombok/1.16.14 &gt;lombok-1.16.14.jar</div></pre></td></tr></table></figure>
<p>4 定义dto类</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> hujao.com.testlombok;</div><div class="line"></div><div class="line"><span class="keyword">import</span> lombok.*;</div><div class="line"></div><div class="line"><span class="meta">@Data</span></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">OrderDTO</span> </span>&#123;</div><div class="line">  <span class="meta">@Getter</span> <span class="meta">@Setter</span> String orderId;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>5 使用dto</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> hujao.com.testlombok;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Hello lombok!</div><div class="line"> *</div><div class="line"> */</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">App</span> </span></div><div class="line">&#123;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">( String[] args )</span></span></div><div class="line">    &#123;</div><div class="line">    	OrderDTO dto=<span class="keyword">new</span> OrderDTO();</div><div class="line">    	dto.setOrderId(<span class="string">"10001"</span>);</div><div class="line">        System.out.println(dto.getOrderId() );</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>6 maven build以后重启eclipse即可 </p>
