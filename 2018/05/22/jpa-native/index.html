     */</div><div class="line">    <span class="meta">@Column</span>(name=<span class="string">"age"</span>,length=<span class="number">3</span>) </div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> age; </div><div class="line">      </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">User</span><span class="params">()</span> </span>&#123; </div><div class="line">          </div><div class="line">    &#125; </div><div class="line">      </div><div class="line">    <span class="comment">//以下省略getter/setter方法 </span></div><div class="line">    <span class="comment">//...... </span></div><div class="line">  </div><div class="line">  </div><div class="line">          </div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div></pre></td><td class="code"><pre><div class="line">package com.cndatacom.jpa.test; </div><div class="line">  </div><div class="line">import java.util.List; </div><div class="line">  </div><div class="line">import javax.persistence.EntityManager; </div><div class="line">import javax.persistence.EntityManagerFactory; </div><div class="line">import javax.persistence.Persistence; </div><div class="line">import javax.persistence.Query; </div><div class="line">  </div><div class="line">import org.junit.After; </div><div class="line">import org.junit.Before; </div><div class="line">import org.junit.Test; </div><div class="line">  </div><div class="line">import com.cndatacom.jpa.entity.User; </div><div class="line">  </div><div class="line">  </div><div class="line">/** </div><div class="line"> * 测试JPA原生SQL查询 </div><div class="line"> * @author Luxh </div><div class="line"> */</div><div class="line">public class TestNativeQuery &#123; </div><div class="line">EntityManagerFactory emf = null; </div><div class="line">      </div><div class="line">    @Before</div><div class="line">    public void before() &#123; </div><div class="line">        //根据在persistence.xml中配置的persistence-unit name 创建EntityManagerFactory </div><div class="line">        emf = Persistence.createEntityManagerFactory("myJPA"); </div><div class="line">    &#125; </div><div class="line">      </div><div class="line">    @After</div><div class="line">    public void after() &#123; </div><div class="line">        //关闭EntityManagerFactory </div><div class="line">        if(null != emf) &#123; </div><div class="line">            emf.close(); </div><div class="line">        &#125; </div><div class="line">    &#125; </div><div class="line">      </div><div class="line">          </div><div class="line">    /** </div><div class="line">     * 查询的结果是对象数组的集合 </div><div class="line">     */</div><div class="line">    @Test</div><div class="line">    public void testNativeQuery1() &#123; </div><div class="line">        EntityManager em = emf.createEntityManager(); </div><div class="line">        //定义SQL </div><div class="line">        String sql = "SELECT * FROM t_user"; </div><div class="line">        //创建原生SQL查询QUERY实例 </div><div class="line">        &lt;span style="color:#ff0000;"&gt;Query query =  em.createNativeQuery(sql);&lt;/span&gt; </div><div class="line">        //执行查询，返回的是对象数组(Object[])列表, </div><div class="line">        //每一个对象数组存的是相应的实体属性 </div><div class="line">        List objecArraytList = query.getResultList(); </div><div class="line">        for(int i=0;i&lt;objecArraytList.size();i++) &#123; </div><div class="line">            Object[] obj = (Object[]) objecArraytList.get(i); </div><div class="line">           //使用obj[0],obj[1],obj[2]...取出属性　　　　       </div><div class="line">        &#125; </div><div class="line">        em.close(); </div><div class="line">    &#125; </div><div class="line">      </div><div class="line">      </div><div class="line">    /** </div><div class="line">     * 查询的结果是实体的集合 </div><div class="line">     */</div><div class="line">    @Test</div><div class="line">    public void testNativeQuery2() &#123; </div><div class="line">        EntityManager em = emf.createEntityManager(); </div><div class="line">        //定义SQL </div><div class="line">        String sql = "SELECT * FROM t_user"; </div><div class="line">        //创建原生SQL查询QUERY实例,指定了返回的实体类型 </div><div class="line">       &lt;span style="color:#ff0000;"&gt; Query query =  em.createNativeQuery(sql,User.class); </div><div class="line">&lt;/span&gt;        //执行查询，返回的是实体列表, </div><div class="line">        List&lt;User&gt; userList = query.getResultList(); </div><div class="line">          </div><div class="line">        em.close(); </div><div class="line">    &#125; </div><div class="line">      </div><div class="line">      </div><div class="line">    /** </div><div class="line">     * 查询单个属性 </div><div class="line">     * 返回的是这个属性值的集合 </div><div class="line">     */</div><div class="line">    @Test</div><div class="line">    public void testNativeQuery3() &#123; </div><div class="line">        EntityManager em = emf.createEntityManager(); </div><div class="line">        //定义SQL </div><div class="line">        String sql = "SELECT t.name FROM t_user t"; </div><div class="line">        //创建原生SQL查询QUERY实例 </div><div class="line">    &lt;span style="color:#ff0000;"&gt;    Query query =  em.createNativeQuery(sql);&lt;/span&gt; </div><div class="line">        //执行查询，返回的是String类型的集合，因为name这个属性是String类型 </div><div class="line">        List&lt;String&gt;  resultList = query.getResultList(); </div><div class="line">        em.close(); </div><div class="line">    &#125; </div><div class="line">      </div><div class="line">      </div><div class="line">    /**   </div><div class="line">　  　　  * 查询多个属性 </div><div class="line">　  　　  * 返回的是这些属性值的数组的集合 </div><div class="line">   　　　 */   </div><div class="line">    @Test   </div><div class="line">    public void testNativeQuery4() &#123;     </div><div class="line">        EntityManager em = emf.createEntityManager();    </div><div class="line">        //定义SQL          </div><div class="line">        String sql = "SELECT t.name,t.age,t.email FROM t_user t";        </div><div class="line">        //创建原生SQL查询QUERY实例       </div><div class="line">    &lt;span style="color:#ff0000;"&gt;    Query query =  em.createNativeQuery(sql); &lt;/span&gt;       </div><div class="line">        //执行查询，返回的是查询属性值数组的集合        </div><div class="line">        List objecArraytList = query.getResultList(); </div><div class="line">        for(int i=0;i&lt;objecArraytList.size();i++) &#123;       </div><div class="line">            Object[] obj = (Object[]) objecArraytList.get(i); </div><div class="line">             //使用obj[0],obj[1],obj[2]取出属性 </div><div class="line">        &#125;        </div><div class="line">        em.close();  </div><div class="line">          </div><div class="line">    &#125; </div><div class="line">      </div><div class="line">&#125;</div></pre></td></tr></table></figure>
