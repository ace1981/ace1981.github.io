        <figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> com.concurrency;</div><div class="line"></div><div class="line"><span class="keyword">import</span> java.util.concurrent.TimeUnit;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test</span></span>&#123;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> InterruptedException </span>&#123;</div><div class="line">        RunTest rt = <span class="keyword">new</span> RunTest();</div><div class="line">        Thread t = <span class="keyword">new</span> Thread(rt);</div><div class="line">        t.start();</div><div class="line">        TimeUnit.SECONDS.sleep(<span class="number">2</span>);</div><div class="line">        t.interrupt();</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//不同的run方法设计</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">RunTest</span> <span class="keyword">implements</span> <span class="title">Runnable</span></span>&#123;</div><div class="line">    <span class="comment">//这种设计比较好,当调用阻塞操作时,会因为抛出异常退出,当不调用阻塞操作时,会因为检查中断状态而退出</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run1</span><span class="params">()</span></span>&#123;</div><div class="line">        <span class="keyword">try</span>&#123;</div><div class="line">            <span class="keyword">while</span>(!Thread.interrupted())&#123;</div><div class="line">               <span class="comment">// System.out.println("sleep 5s");</span></div><div class="line">                <span class="comment">//Thread.sleep(5000);接收到中断信号时,由于while循环判断不成立退出,不抛出异常</span></div><div class="line">            &#125;</div><div class="line">            System.out.println(<span class="string">"Exit normal"</span>);</div><div class="line">        &#125;<span class="keyword">catch</span>(Exception e)&#123;</div><div class="line">            System.out.println(<span class="string">"interrupted"</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run5</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">try</span>&#123;</div><div class="line">            <span class="keyword">while</span>(!Thread.interrupted())&#123;</div><div class="line">               <span class="comment">// System.out.println("sleep 5s");</span></div><div class="line">                Thread.sleep(<span class="number">5000</span>);<span class="comment">//接收到中断信号时，由于抛出异常退出，模拟耗时操作</span></div><div class="line">            &#125;</div><div class="line">            System.out.println(<span class="string">"Exit normal"</span>);</div><div class="line">        &#125;<span class="keyword">catch</span>(Exception e)&#123;</div><div class="line">            System.out.println(<span class="string">"interrupted and exit"</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run3</span><span class="params">()</span></span>&#123;</div><div class="line">        <span class="keyword">while</span>(!Thread.interrupted())&#123;</div><div class="line">            <span class="comment">//接收到中断信号时,由于while循环判断不成立退出</span></div><div class="line">        &#125;</div><div class="line">        System.out.println(<span class="string">"interrupt normal and exit 2"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//此种设计不好</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run4</span><span class="params">()</span></span>&#123;</div><div class="line">        <span class="keyword">while</span>(!Thread.interrupted())&#123;</div><div class="line">            <span class="keyword">try</span>&#123;</div><div class="line">                TimeUnit.SECONDS.sleep(<span class="number">1</span>);</div><div class="line">                <span class="comment">//接收到中断信号，捕获异常并清除中断状态，所以不退出,所以这种不是良好的设计方式,如果想要退出,需要在catch语句中Thread.currentThread().interrupt();</span></div><div class="line">            &#125;<span class="keyword">catch</span>(Exception e)&#123;</div><div class="line">                System.out.println(<span class="string">"Interrupte and clear interrupt status, so run continue"</span>);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        System.out.println(<span class="string">"exit normal 3"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span></span>&#123;</div><div class="line">        <span class="keyword">double</span> d = <span class="number">1</span>;</div><div class="line">        <span class="keyword">while</span>(!Thread.interrupted())&#123;</div><div class="line">            <span class="keyword">while</span>(d&lt;<span class="number">3000</span>)&#123;</div><div class="line">                d = d + (Math.PI+Math.E)/d;</div><div class="line">                System.out.println(d+ <span class="string">" running"</span>);</div><div class="line">                <span class="comment">//接收到中断信号时,不会中断正在运行的操作,只有当操作完成后,检查中断状态时会退出</span></div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        System.out.println(<span class="string">"Exit "</span>+d);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
