        <ol>
<li>启动</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">docker run \</span><br><span class="line">-p 8080:80 \</span><br><span class="line">--name nginx_web \</span><br><span class="line">-v ~/nginx/log/:/var/log/nginx \</span><br><span class="line">-v ~/nginx/etc/nginx.conf:/etc/nginx/nginx.conf \</span><br><span class="line">-v ~/nginx/html/:/usr/share/nginx/html \</span><br><span class="line">-d \</span><br><span class="line">nginx</span><br></pre></td></tr></table></figure>
<ol>
<li>修改nginx 配置</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">cd ~/nginx/etc</span><br><span class="line">vim nginx.conf</span><br><span class="line"></span><br><span class="line">在Http 模块中添加如下配置:</span><br><span class="line"> server</span><br><span class="line"> &#123;   </span><br><span class="line">        listen 80; </span><br><span class="line">        server_name www.test_nginx.com;</span><br><span class="line">        index index.html;</span><br><span class="line">        root /usr/share/nginx/html;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
