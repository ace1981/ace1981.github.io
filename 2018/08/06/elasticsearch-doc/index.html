    <h1 class="article-title" itemprop="name">
      elasticsearch-文档API
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <p>新增<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>指定标识符</span><br><span class="line">PUT blog/article/1</span><br><span class="line">&#123;</span><br><span class="line">  "title":"es learn 1",</span><br><span class="line">  "content":"新建文档",</span><br><span class="line">  "tag":["es","blog"]</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#</span>不指定标识符</span><br><span class="line">POST blog/article</span><br><span class="line">&#123;</span><br><span class="line">  "title":"es learn 2",</span><br><span class="line">  "content":"新建文档",</span><br><span class="line">  "tag":["es","blog"]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>查看<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>检索文档</span><br><span class="line">GET blog/article/1</span><br></pre></td></tr></table></figure></p>
<p>修改<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>更新文档</span><br><span class="line">POST blog/article/1/_update</span><br><span class="line">&#123;</span><br><span class="line">  "script": "ctx._source.content = \"改了 \""</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#</span>更新文档加字段</span><br><span class="line">POST blog/article/1/_update</span><br><span class="line">&#123;</span><br><span class="line">  "script" : "ctx._source.counter = 0"</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>删除</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>删除文档</span><br><span class="line">DELETE blog/article/1</span><br></pre></td></tr></table></figure>
<p>批处理</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>批量修改 将新的文档内容替换原来的内容</span><br><span class="line">POST blog/article/_bulk</span><br><span class="line">&#123;"index":&#123;"_id":"1"&#125;&#125;</span><br><span class="line">&#123;"name": "John Doe" &#125;</span><br><span class="line">&#123;"index":&#123;"_id":"2"&#125;&#125;</span><br><span class="line">&#123;"name": "Jane Doe" &#125;</span><br><span class="line"><span class="meta">#</span>同时更新和删除</span><br><span class="line">POST blog/article/_bulk</span><br><span class="line">&#123;"update":&#123;"_id":"1"&#125;&#125;</span><br><span class="line">&#123;"doc": &#123; "name": "John Doe becomes Jane Doe" &#125; &#125;</span><br><span class="line">&#123;"delete":&#123;"_id":"2"&#125;&#125;</span><br></pre></td></tr></table></figure>
<p><img src="/2018/08/06/elasticsearch-doc/elasticsearch操作.png" alt="elasticsearch操作"></p>
