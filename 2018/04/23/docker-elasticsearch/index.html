    <h1 class="article-title" itemprop="name">
      docker搭建elasticsearch
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <p>拉取镜像,启动,基于elasticsearch:6.3.0<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">docker pull docker.elastic.co/elasticsearch/elasticsearch:6.3.0</span><br><span class="line"></span><br><span class="line">docker run -d -p 9200:9200 -p 9300:9300 -e "discovery.type=single-node" --name "es6.3.0" --restart=always docker.elastic.co/elasticsearch/elasticsearch:6.3.0</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">docker exec -it [容器Id] /bin/sh</span><br><span class="line">elasticsearch-plugin install https://github.com/medcl/elasticsearch-analysis-ik/releases/download/v6.3.0/elasticsearch-analysis-ik-6.3.0.zip </span><br><span class="line">elasticsearch-plugin install https://github.com/medcl/elasticsearch-analysis-pinyin/releases/download/v6.3.0/elasticsearch-analysis-pinyin-6.3.0.zip  </span><br><span class="line">docker commit [容器Id] ace/elasticsearch-ik-pinyin:6.3.0</span><br></pre></td></tr></table></figure>
<p>安装插件需重启容器才有效. </p>
