    <h1 class="article-title" itemprop="name">
      java时间
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <p>1 当前系统时间的字符串</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Date;</span><br><span class="line"><span class="keyword">import</span> java.text.SimpleDateFormat;</span><br><span class="line"> </span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">App</span> </span>&#123;</span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123; </span><br><span class="line">      SimpleDateFormat df = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss"</span>);<span class="comment">//设置日期格式</span></span><br><span class="line">      System.out.println(df.format(<span class="keyword">new</span> Date()));<span class="comment">// new Date()为获取当前系统时间</span></span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>2 Date转换为Timestamp</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Date date = <span class="keyword">new</span> Date();</span><br><span class="line">Timestamp timestamp = <span class="keyword">new</span> Timestamp(date.getTime());</span><br></pre></td></tr></table></figure>
<p>3 String转换为Date</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">String str = <span class="string">"2013-01-14"</span>; </span><br><span class="line">SimpleDateFormat sdf = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd"</span>); </span><br><span class="line">Date date = <span class="keyword">null</span>; <span class="comment">//初始化date </span></span><br><span class="line"><span class="keyword">try</span> &#123;  </span><br><span class="line">	date = sdf.parse(str); <span class="comment">//Mon Jan 14 00:00:00 CST 2013 </span></span><br><span class="line">&#125; <span class="keyword">catch</span> (ParseException e) &#123; </span><br><span class="line">	e.printStackTrace(); </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>4 String转化为java.sql.Date</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">String str = <span class="string">"2013-01-14"</span>; </span><br><span class="line">SimpleDateFormat sdf = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd"</span>); </span><br><span class="line">java.sql.Date sdate = <span class="keyword">null</span>; <span class="comment">//初始化 </span></span><br><span class="line"><span class="keyword">try</span> &#123; </span><br><span class="line"> 	java.util.Date udate = sdf.parse(str); </span><br><span class="line">	sdate = <span class="keyword">new</span> java.sql.Date(udate.getTime()); <span class="comment">//2013-01-14 </span></span><br><span class="line">&#125; <span class="keyword">catch</span> (ParseException e) &#123;</span><br><span class="line">	e.printStackTrace(); </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>5 将Unix时间戳转换成指定格式日期</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> String <span class="title">TimeStamp2Date</span><span class="params">(String timestampString, String formats)</span></span>&#123;  </span><br><span class="line">	Long timestamp = Long.parseLong(timestampString)*<span class="number">1000</span>;  </span><br><span class="line">  	String date = <span class="keyword">new</span> java.text.SimpleDateFormat(formats).format(<span class="keyword">new</span> java.util.Date(timestamp));  </span><br><span class="line">  	<span class="keyword">return</span> date;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>6 时间加减</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">SimpleDateFormat sdf=<span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss"</span>);</span><br><span class="line">Date date=<span class="keyword">null</span>;</span><br><span class="line"><span class="keyword">try</span> &#123;</span><br><span class="line">	date = sdf.parse(<span class="string">"2012-07-25 21:00:00"</span>);</span><br><span class="line">&#125; <span class="keyword">catch</span> (ParseException e) &#123;</span><br><span class="line">	e.printStackTrace();</span><br><span class="line">&#125;</span><br><span class="line">Calendar ca=Calendar.getInstance();</span><br><span class="line">ca.setTime(date);</span><br><span class="line">ca.add(Calendar.HOUR_OF_DAY, <span class="number">3</span>);</span><br><span class="line">System.out.println(sdf.format(ca.getTime()));</span><br></pre></td></tr></table></figure>
