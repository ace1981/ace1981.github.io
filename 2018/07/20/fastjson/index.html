        <p><strong>List转Json</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">List&lt;Student&gt; students = new ArrayList();</span><br><span class="line">String str = JSON.toJSONString(students); // List转json</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">String json = &quot;&quot;; //获取的Json数据</span><br><span class="line">List&lt;Student&gt; students = JSON.parseObject(json,new TypeReference&lt;List&lt;Student&gt;&gt;()&#123;&#125;); // Json 转List</span><br></pre></td></tr></table></figure>
<p><strong>Json 转List方法二</strong></p>
