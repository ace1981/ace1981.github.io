        <ol>
<li><p>生成guid</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">select sys_guid() from dual</span><br></pre></td></tr></table></figure>
