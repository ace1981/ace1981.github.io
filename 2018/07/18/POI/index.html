ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br></pre></td><td class="code"><pre><span class="line">package hujao.com.exceltest;</span><br><span class="line"></span><br><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileNotFoundException;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.text.SimpleDateFormat;</span><br><span class="line">import java.util.Date;</span><br><span class="line"></span><br><span class="line">import org.apache.poi.openxml4j.exceptions.InvalidFormatException;</span><br><span class="line">import org.apache.poi.ss.usermodel.Cell;</span><br><span class="line">import org.apache.poi.ss.usermodel.CellStyle;</span><br><span class="line">import org.apache.poi.ss.usermodel.Font;</span><br><span class="line">import org.apache.poi.ss.usermodel.Row;</span><br><span class="line">import org.apache.poi.ss.usermodel.Sheet;</span><br><span class="line">import org.apache.poi.ss.usermodel.Workbook;</span><br><span class="line">import org.apache.poi.ss.util.CellRangeAddress;</span><br><span class="line">import org.apache.poi.xssf.usermodel.XSSFCellStyle;</span><br><span class="line">import org.apache.poi.xssf.usermodel.XSSFWorkbook;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Hello world!</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">public class App &#123;</span><br><span class="line">	public static void write() throws FileNotFoundException, IOException, InvalidFormatException &#123;</span><br><span class="line"> </span><br><span class="line">		Date now = new Date();</span><br><span class="line">		SimpleDateFormat df = new SimpleDateFormat(&quot;M月d日&quot;);// 设置日期格式</span><br><span class="line">		String title = df.format(now) + &quot;各单位值班领导名单&quot;;</span><br><span class="line"></span><br><span class="line">		Workbook tag_workbook = new XSSFWorkbook();</span><br><span class="line">		Sheet tag_sheet = tag_workbook.createSheet(&quot;0&quot;);</span><br><span class="line">		tag_sheet.setHorizontallyCenter(true);</span><br><span class="line">		CellStyle style_title=getStyleTitle(tag_workbook);</span><br><span class="line">		CellStyle style_tableheader=getStyleTableHeader(tag_workbook);</span><br><span class="line">		CellStyle style_tablecell=getStyleTableCell(tag_workbook);</span><br><span class="line"></span><br><span class="line">		tag_sheet.setColumnWidth(0, 0);</span><br><span class="line">		tag_sheet.setColumnWidth(1, 16 * 256);//14为7个汉字宽度</span><br><span class="line">		tag_sheet.setColumnWidth(2, 12 * 256);</span><br><span class="line">		tag_sheet.setColumnWidth(3, 16 * 256);</span><br><span class="line">		tag_sheet.setColumnWidth(4, 9 * 256);</span><br><span class="line">		tag_sheet.setColumnWidth(5, 15 * 256);</span><br><span class="line">		tag_sheet.setColumnWidth(6, 0);</span><br><span class="line">		String[] data = &#123; &quot;银河战队&quot;, &quot;魔道祖&quot;, &quot;大队长&quot;, &quot;23309&quot;, &quot;13900002222&quot; &#125;;</span><br><span class="line">		</span><br><span class="line">		Row row1 = tag_sheet.createRow(1);</span><br><span class="line">		row1.createCell(1);</span><br><span class="line">		row1.createCell(2);</span><br><span class="line">		row1.createCell(3);</span><br><span class="line">		row1.createCell(4);</span><br><span class="line">		row1.createCell(5);</span><br><span class="line">		tag_sheet.addMergedRegion(new CellRangeAddress(1, 1, 1, 5));// 合并单元格</span><br><span class="line">		row1.getCell(1).setCellValue(title);	</span><br><span class="line">		row1.getCell(1).setCellStyle(style_title);</span><br><span class="line">		row1.getCell(2).setCellStyle(style_title);</span><br><span class="line">		row1.getCell(3).setCellStyle(style_title);</span><br><span class="line">		row1.getCell(4).setCellStyle(style_title);</span><br><span class="line">		row1.getCell(5).setCellStyle(style_title);</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		Row row2 = tag_sheet.createRow(2);</span><br><span class="line">		row2.setHeight((short) (1.8*256));</span><br><span class="line">		row2.createCell(1).setCellValue(&quot;单位&quot;);</span><br><span class="line">		row2.getCell(1).setCellStyle(style_tableheader);</span><br><span class="line">		row2.createCell(2).setCellValue(&quot;值班领导&quot;);</span><br><span class="line">		row2.getCell(2).setCellStyle(style_tableheader);</span><br><span class="line">		row2.createCell(3).setCellValue(&quot;职务&quot;);</span><br><span class="line">		row2.getCell(3).setCellStyle(style_tableheader);</span><br><span class="line">		row2.createCell(4).setCellValue(&quot;调度&quot;);</span><br><span class="line">		row2.getCell(4).setCellStyle(style_tableheader);</span><br><span class="line">		row2.createCell(5).setCellValue(&quot;手机号码&quot;);</span><br><span class="line">		row2.getCell(5).setCellStyle(style_tableheader);</span><br><span class="line">		for (int i = 3; i &lt; 31; i++) &#123;</span><br><span class="line">			Row row = tag_sheet.createRow(i);</span><br><span class="line">			row.setHeight((short) (1.8*256));</span><br><span class="line">			for (int k = 1; k &lt;= 5; k++) &#123;</span><br><span class="line">				row.createCell(k);</span><br><span class="line">				Cell cell = row.getCell(k);</span><br><span class="line">				cell.setCellValue(data[k - 1]);</span><br><span class="line">				cell.setCellStyle(style_tablecell);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		File newfile = new File(&quot;./&quot; + title + &quot;.xlsx&quot;);</span><br><span class="line">		if (!newfile.exists()) &#123;</span><br><span class="line">			newfile.createNewFile();</span><br><span class="line">		&#125;</span><br><span class="line">		// 保存Excel文件</span><br><span class="line">		FileOutputStream fileOut = new FileOutputStream(newfile);</span><br><span class="line">		tag_workbook.write(fileOut);</span><br><span class="line">		fileOut.close();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	static CellStyle getStyleTitle(Workbook workbook)&#123;</span><br><span class="line">		CellStyle title = workbook.createCellStyle();</span><br><span class="line">		title.setAlignment(XSSFCellStyle.ALIGN_CENTER); // 居中</span><br><span class="line">		title.setVerticalAlignment(XSSFCellStyle.VERTICAL_CENTER);</span><br><span class="line">		title.setBorderBottom(CellStyle.BORDER_THIN);</span><br><span class="line">		// style_title.setBorderLeft(CellStyle.BORDER_THIN);</span><br><span class="line">		// style_title.setBorderRight(CellStyle.BORDER_THIN);</span><br><span class="line">		// style_title.setBorderTop(CellStyle.BORDER_THIN);</span><br><span class="line">		// 新建font实体</span><br><span class="line">		Font font = workbook.createFont();</span><br><span class="line">		// 设置字体颜色</span><br><span class="line">		// font.setColor(HSSFColor.BLUE.index);</span><br><span class="line">		// 设置删除线 strikeout（删除线）</span><br><span class="line">		// font.setStrikeout(true);</span><br><span class="line">		// 设置是否斜体</span><br><span class="line">		// font.setItalic(true);</span><br><span class="line">		// 字体大小</span><br><span class="line">		font.setFontHeightInPoints((short) 20);</span><br><span class="line">		font.setFontName(&quot;宋体&quot;);</span><br><span class="line">		// 粗体</span><br><span class="line">		font.setBoldweight(Font.BOLDWEIGHT_BOLD);</span><br><span class="line">		// 设置下滑线 1:有下滑线 0：没有</span><br><span class="line">		font.setUnderline((byte) 0);</span><br><span class="line">		title.setFont(font);</span><br><span class="line">		return title;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	static CellStyle getStyleTableHeader(Workbook workbook)&#123;</span><br><span class="line">		CellStyle style = workbook.createCellStyle();</span><br><span class="line">		style.setAlignment(XSSFCellStyle.ALIGN_CENTER); // 居中</span><br><span class="line">		style.setVerticalAlignment(XSSFCellStyle.VERTICAL_CENTER);</span><br><span class="line">		style.setBorderBottom(CellStyle.BORDER_THIN);</span><br><span class="line">		style.setBorderLeft(CellStyle.BORDER_THIN);</span><br><span class="line">		style.setBorderRight(CellStyle.BORDER_THIN);</span><br><span class="line">		// style_title.setBorderTop(CellStyle.BORDER_THIN); //临界边共享</span><br><span class="line">		// 新建font实体</span><br><span class="line">		Font font = workbook.createFont();</span><br><span class="line">		font.setFontName(&quot;黑体&quot;);</span><br><span class="line">		font.setFontHeightInPoints((short) 12);</span><br><span class="line">		// 粗体</span><br><span class="line">		font.setBoldweight(Font.BOLDWEIGHT_BOLD);</span><br><span class="line">		// 设置下滑线 1:有下滑线 0：没有</span><br><span class="line">		font.setUnderline((byte) 0);</span><br><span class="line">		style.setFont(font);</span><br><span class="line">		return style;</span><br><span class="line">	&#125;</span><br><span class="line">	static CellStyle getStyleTableCell(Workbook workbook)&#123;</span><br><span class="line">		CellStyle style = workbook.createCellStyle();</span><br><span class="line">		style.setAlignment(XSSFCellStyle.ALIGN_CENTER); // 居中</span><br><span class="line">		style.setVerticalAlignment(XSSFCellStyle.VERTICAL_CENTER);</span><br><span class="line">		style.setBorderBottom(CellStyle.BORDER_THIN);</span><br><span class="line">		style.setBorderLeft(CellStyle.BORDER_THIN);</span><br><span class="line">		style.setBorderRight(CellStyle.BORDER_THIN);</span><br><span class="line">		Font font = workbook.createFont();</span><br><span class="line">		font.setFontName(&quot;宋体&quot;);</span><br><span class="line">		font.setFontHeightInPoints((short) 14);</span><br><span class="line">		font.setBoldweight(Font.BOLDWEIGHT_NORMAL);</span><br><span class="line">		font.setUnderline((byte) 0);</span><br><span class="line">		style.setFont(font);</span><br><span class="line">		return style;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			write();</span><br><span class="line">		&#125; catch (FileNotFoundException e) &#123;</span><br><span class="line">			// TODO Auto-generated catch block</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			// TODO Auto-generated catch block</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; catch (InvalidFormatException e) &#123;</span><br><span class="line">			// TODO Auto-generated catch block</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
